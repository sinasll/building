  <script>
    // Telegram WebApp initialization
    const tg = window.Telegram?.WebApp;
    
    // Enhanced Tracking System
    let userId = null;
    let isGuest = false;
    let sessionStart = new Date();
    let lastActivityTime = new Date();

    // Generate unique device fingerprint
    function generateDeviceFingerprint() {
      const components = [
        navigator.userAgent,
        screen.width,
        screen.height,
        navigator.language,
        new Date().getTimezoneOffset(),
        !!navigator.cookieEnabled,
        !!window.sessionStorage,
        !!window.localStorage
      ];
      return 'pipcore-' + components.join('|').hashCode();
    }

    // Simple hash function
    String.prototype.hashCode = function() {
      let hash = 0;
      for (let i = 0; i < this.length; i++) {
        const char = this.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash |= 0; // Convert to 32bit integer
      }
      return Math.abs(hash).toString(36);
    };

    // Initialize user tracking
    async function initUserTracking() {
      try {
        // Get or create user ID
        userId = localStorage.getItem('pipcoreUserId');
        
        if (!userId) {
          userId = tg?.initDataUnsafe?.user?.id || generateDeviceFingerprint();
          localStorage.setItem('pipcoreUserId', userId);
        }

        // Determine user type
        isGuest = !tg?.initDataUnsafe?.user?.id;

        // Prepare user data
        const userData = {
          username: tg?.initDataUnsafe?.user?.username || 'guest-' + Math.random().toString(36).substr(2, 4),
          joined_at: firebase.firestore.FieldValue.serverTimestamp(),
          last_active: firebase.firestore.FieldValue.serverTimestamp(),
          is_guest: isGuest,
          device_fingerprint: isGuest ? generateDeviceFingerprint() : null,
          activities: [],
          page_views: 0,
          sessions: 1,
          telegram_data: isGuest ? null : tg?.initDataUnsafe?.user
        };

        // Create or update user document
        const userRef = db.collection('users').doc(userId);
        const doc = await userRef.get();

        if (!doc.exists) {
          await userRef.set(userData);
        } else {
          await userRef.update({
            last_active: firebase.firestore.FieldValue.serverTimestamp(),
            page_views: firebase.firestore.FieldValue.increment(1),
            sessions: firebase.firestore.FieldValue.increment(1)
          });
        }

        // Update username display
        document.getElementById('username').textContent = '@' + userData.username;

        // Track initial page view
        trackActivity('page_view', {
          page: window.location.pathname,
          referrer: document.referrer,
          load_time: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart
        });

        // Start session heartbeat
        startSessionHeartbeat();

      } catch (error) {
        console.error('Tracking initialization error:', error);
      }
    }

    // Activity tracking function
    async function trackActivity(type, metadata = {}) {
      try {
        lastActivityTime = new Date();
        
        const activity = {
          type,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          metadata: {
            ...metadata,
            user_agent: navigator.userAgent,
            screen_resolution: `${screen.width}x${screen.height}`,
            language: navigator.language,
            session_duration: (new Date() - sessionStart) / 1000
          }
        };

        await db.collection('users').doc(userId).update({
          activities: firebase.firestore.FieldValue.arrayUnion(activity),
          last_active: firebase.firestore.FieldValue.serverTimestamp()
        });

      } catch (error) {
        console.error('Activity tracking error:', error);
      }
    }

    // Session heartbeat (updates every 30 seconds while user is active)
    function startSessionHeartbeat() {
      setInterval(() => {
        if (new Date() - lastActivityTime < 45000) { // 45 seconds of inactivity threshold
          db.collection('users').doc(userId).update({
            last_active: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      }, 30000);
    }

    // Clipboard function
    function copyToClipboard() {
      const message = "Join PipCore and track your trading journey! PipCore is all you need.\n\nhttps://t.me/pipcorebot";
      navigator.clipboard.writeText(message).then(() => {
        trackActivity('copied_invite_link', {
          content: message.substring(0, 100)
        });
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
      triggerHaptic();
    }

    // Haptic feedback function
    function triggerHaptic() {
      if (window.Telegram?.WebApp?.HapticFeedback) {
        window.Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
      }
    }

    // Initialize haptic feedback
    function initHapticFeedback() {
      const interactiveElements = document.querySelectorAll(
        'button, a, .hamburger, .theme-toggle, .task-button, .cta-button, .copy-button'
      );
      
      interactiveElements.forEach(element => {
        element.addEventListener('click', function() {
          triggerHaptic();
          trackActivity('interaction', {
            element: element.tagName,
            action: 'click',
            text: element.innerText?.substring(0, 50) || null
          });
        });
      });
    }

    // Track all external link clicks
    function trackExternalLinks() {
      document.querySelectorAll('a[target="_blank"]').forEach(link => {
        link.addEventListener('click', () => {
          trackActivity('external_link_click', {
            destination: link.href,
            link_text: link.innerText?.substring(0, 50) || null
          });
        });
      });
    }

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
      triggerHaptic();
      trackActivity('menu_toggle', {
        state: navMenu.classList.contains('active') ? 'opened' : 'closed'
      });
    });

    // Navigation active state
    const navLinks = document.querySelectorAll('.nav-list li a');
    const currentPage = window.location.pathname.split('/').pop() || 'profile.html';
    
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        navLinks.forEach(link => link.classList.remove('active'));
        this.classList.add('active');
        trackActivity('navigation', {
          destination: this.getAttribute('href'),
          source: currentPage
        });
      });
      
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    
    body.setAttribute('data-theme', savedTheme);
    themeToggle.innerHTML = `<i class="fas ${savedTheme === 'dark' ? 'fa-moon' : 'fa-sun'}"></i>`;

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.innerHTML = `<i class="fas ${newTheme === 'dark' ? 'fa-moon' : 'fa-sun'}"></i>`;
      triggerHaptic();
      trackActivity('theme_change', {
        new_theme: newTheme
      });
    });

    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initUserTracking();
      initHapticFeedback();
      trackExternalLinks();
      
      // Track initial load
      trackActivity('app_launch', {
        platform: navigator.platform,
        cookies_enabled: navigator.cookieEnabled,
        screen_orientation: window.screen.orientation?.type || 'unknown'
      });
    });

    // Track beforeunload
    window.addEventListener('beforeunload', () => {
      const sessionDuration = (new Date() - sessionStart) / 1000;
      trackActivity('session_end', {
        duration_seconds: sessionDuration,
        page: window.location.pathname
      });
    });

    // Track visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        trackActivity('app_visible');
      } else {
        trackActivity('app_hidden');
      }
    });

    // Track copy events
    document.addEventListener('copy', (e) => {
      trackActivity('content_copied', {
        copied_text: window.getSelection().toString().substring(0, 100)
      });
    });
  </script>
