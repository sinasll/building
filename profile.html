<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>PipCore</title>
  <link href="profile.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <img src="logo.PNG" alt="PipCore logo" class="logo">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav-menu" id="nav-menu">
        <h1 class="logotxt">PipCore</h1>
        <ul class="nav-list">
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="journal.html"><i class="fas fa-book"></i> Journal</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="user-info">
      <p id="username" class="username">@username</p>
    </div>
    
    <div>
      <button>Test Button</button>
    </div>

    <div class="invite-container">
      <div class="invite-card">
        <div class="invite-header">
          <h2>Invite Traders</h2>
        </div>
        <div class="invite-content">
          <div class="share-buttons">
            <a href="https://t.me/share/url?url=https://t.me/pipcorebot?profile&text=Join%20PipCore%20and%20track%20your%20trading%20journey!%20PipCore%20is%20all%20you%20need." 
               class="cta-button telegram-button">
                Share PipCore
            </a>
          </div>
          <div class="share-link-box">
            <button class="copy-button">Copy Link</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Telegram Web App Initialization
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.MainButton.hide();

    // Set username
    document.getElementById('username').textContent = 
      `@${tg.initDataUnsafe?.user?.username || 'guest'}`;

    // Enhanced Vibration System
    const vibrationSystem = {
      supported: typeof navigator.vibrate === 'function' || 
                (window.webkit && window.webkit.messageHandlers.vibrate),

      pulse: function(duration = 100) {
        if (!this.supported) return false;
        try {
          if (navigator.vibrate) return navigator.vibrate(duration);
          if (window.webkit?.messageHandlers?.vibrate) {
            window.webkit.messageHandlers.vibrate.postMessage(duration);
            return true;
          }
        } catch (e) {
          console.error('Vibration error:', e);
          return false;
        }
      }
    };

    // Universal Interaction Handler
    document.addEventListener('click', (event) => {
      const interactiveElements = [
        'BUTTON', 'A', 'INPUT', 'SELECT', 'TEXTAREA',
        '[role="button"]', '[onclick]', '[data-clickable]'
      ];
      
      const isInteractive = interactiveElements.some(selector => 
        event.target.matches(selector) || 
        event.target.closest(selector)
      );

      if (isInteractive) {
        vibrationSystem.pulse(50);
      }
    });

    // Copy to Clipboard with Feedback
    document.querySelector('.copy-button').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(
          "Join PipCore and track your trading journey! PipCore is all you need.\n\nhttps://t.me/pipcorebot?profile"
        );
        tg.showAlert('Copied to clipboard!');
      } catch (err) {
        tg.showAlert('Failed to copy!');
      }
    });

    // Hamburger Menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    // Theme Management
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const updateTheme = (theme = 'dark') => {
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.innerHTML = `<i class="fas fa-${theme === 'dark' ? 'moon' : 'sun'}"></i>`;
    };

    updateTheme(localStorage.getItem('theme') || 'dark');
    themeToggle.addEventListener('click', () => 
      updateTheme(body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark')
    );

    // Navigation Active State
    document.querySelectorAll('.nav-list li a').forEach(link => {
      link.classList.toggle('active', 
        link.getAttribute('href') === window.location.pathname.split('/').pop()
      );
    });
  </script>
</body>
</html>
