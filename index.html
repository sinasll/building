<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>PipCore</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Loading Page Styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #0000 0%, #0000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .spinner {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: conic-gradient(rgb(230, 179, 60) 0%, rgba(230, 179, 60, 0.1) 80%);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 8px), #fff 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - 8px), #fff 0);
      animation: spin 1.2s linear infinite;
      margin-bottom: 24px;
    }

    .logo {
      width: 120px;
      position: center;
      top: 20%;
    }

    .loading-text {
      color: #E6B33C;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      letter-spacing: 2px;
      margin-top: 24px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    }

    /* Hide scrollbar during loading */
    body {
      overflow: hidden;
      margin: 0;
      background: #000;
    }

    /* Progress percentage */
    .progress {
      color: #E6B33C;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <img src="logo.PNG" alt="PipCore logo" class="logo">
    <div class="loading-text">PipCore</div>
    <div class="loading-text">LOADING YOUR STATS</div>
    <div class="progress">0%</div>
    <div class="loading-text">V.1.1.0</div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // Telegram SDK initialization
  Telegram.WebApp.ready(); 
  Telegram.WebApp.expand(); 

  let progress = 0;
  const progressElement = document.querySelector('.progress');
  const loader = document.querySelector('.loading-container');
  let interval;

  const completeLoading = () => {
    // Fade out loader
    loader.style.opacity = '0';
    // Wait for fade animation to complete before redirect
    setTimeout(() => {
      window.location.href = 'profile.html';
    }, 500);
  };

  const updateProgress = () => {
    progress += Math.random() * 3;
    if(progress >= 100) {
      progress = 100;
      clearInterval(interval);
      progressElement.textContent = '100%';
      completeLoading();
    } else {
      progressElement.textContent = Math.min(progress, 100).toFixed(0) + '%';
    }
  };

  // Start progress simulation
  interval = setInterval(updateProgress, 100);
  
  // Safety timeout - redirect even if progress doesn't complete
  setTimeout(() => {
    clearInterval(interval);
    completeLoading();
  }, 4000);
});

  </script>
</body>
</html>
