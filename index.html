<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PipCore</title>

  <!-- Styles & Fonts -->
  <link href="profile.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>

<body>
  <header>
    <div class="header-container">
      <img src="logo.PNG" alt="PipCore logo" class="logo">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav-menu" id="nav-menu">
        <h1 class="logotxt">PipCore</h1>
        <ul class="nav-list">
          <li><a href="index.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="journal.html"><i class="fas fa-book"></i> Journal</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="user-info">
      <p id="username" class="username">@username</p>
    </div>

    <div id="ton-connect" class="connectToWallet"></div>

    <div class="task-container">
      <div class="task-card">
        <div class="task-buttons">
          <a href="https://t.me/pipcore" target="_blank" class="task-button telegram-task">
            JOIN
          </a>
          <a href="https://t.me/boost/pipcore" target="_blank" class="task-button telegram-task">
            BOOST
          </a>
          <a href="https://x.com/pipcoretg" target="_blank" class="task-button twitter-task">
            FOLLOW
          </a>
          <a href="https://youtube.com/@pipcore?si=X0lglFcRFRmfE40k" target="_blank" class="task-button twitter-task">
            SUBSCRIBE
          </a>
          <a href="https://youtube.com/shorts/kjeHpbrR-zw?si=L3p_KD3gRLlQBjHB" target="_blank" class="task-button twitter-task">
            WATCH
          </a>
        </div>
      </div>
    </div>
    
    <!-- Enhanced Referral Section -->
    <div class="referral-container">
      <div class="referral-card">
        <div class="referral-header">
          <h2>Invite Traders</h2>
          <div class="referral-stats">
            <span class="stat-item"></i> <span id="invite-count"> 0</span> Invites</span>
          </div>
        </div>
        
        <div class="referral-actions">
          <button class="referral-button primary" id="send-referral-button">Send</button>
          <button class="referral-button" id="copy-referral-button">Copy</button>
        </div>

        <!-- Hidden link container -->
        <div class="hidden-link">
          <input type="text" id="referral-link" readonly>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 1. Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzXSCn_QL2XeyRZD71By443sl4wOtXf2Y",
      authDomain: "pipcore-8844f.firebaseapp.com",
      projectId: "pipcore-8844f",
      storageBucket: "pipcore-8844f.appspot.com",
      messagingSenderId: "921115337984",
      appId: "1:921115337984:web:17161651342ad78017bfe5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Enable offline persistence
    firebase.firestore().enablePersistence()
      .catch((err) => {
        console.error("Firebase persistence error:", err);
      });

    // 2. User Management
    async function initializeUser() {
      const tg = window.Telegram?.WebApp;
      const tgUser = tg?.initDataUnsafe?.user;
      
      // Generate user ID (Telegram ID or fallback)
      const userId = tgUser?.id?.toString() || generateGuestId();
      const userRef = db.collection('users').doc(userId);
      
      try {
        const doc = await userRef.get();
        const username = tgUser?.username || `guest_${userId.slice(-4)}`;
        
        if (!doc.exists) {
          await userRef.set({
            username: username,
            telegramUsername: tgUser?.username || null,
            referrals: 0,
            invitedBy: null,
            invitedByUsername: null,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastActive: firebase.firestore.FieldValue.serverTimestamp(),
            platform: tg ? 'telegram' : 'web',
            referralCode: generateReferralCode(userId)
          });
          console.log("New user created:", username);
        } else {
          // Update existing user
          await userRef.update({
            username: username,
            telegramUsername: tgUser?.username || doc.data().telegramUsername,
            lastActive: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        
        return userRef;
      } catch (error) {
        console.error("User init error:", error);
        return userRef;
      }
    }

    // 3. Enhanced Referral System
    async function checkReferral(currentUserRef) {
      const urlParams = new URLSearchParams(window.location.search);
      const referralCode = urlParams.get('start');
      
      if (!referralCode || referralCode === currentUserRef.id) return;

      try {
        const referrerRef = db.collection('users').doc(referralCode);
        const referrerDoc = await referrerRef.get();
        
        if (!referrerDoc.exists) {
          console.log("Invalid referral code");
          return;
        }

        const referrerData = referrerDoc.data();
        const referrerUsername = referrerData.telegramUsername || referrerData.username;
        
        // Check if this user was already referred by someone else
        const currentUserData = (await currentUserRef.get()).data();
        if (currentUserData.invitedBy && currentUserData.invitedBy !== referralCode) {
          console.log("User was already referred by someone else");
          return;
        }
        
        // Transaction to update both users
        await db.runTransaction(async (transaction) => {
          // 1. Increment referrer's count
          transaction.update(referrerRef, {
            referrals: firebase.firestore.FieldValue.increment(1),
            lastReferral: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // 2. Mark current user as invited (with username)
          transaction.update(currentUserRef, {
            invitedBy: referralCode,
            invitedByUsername: referrerUsername,
            referralDate: firebase.firestore.FieldValue.serverTimestamp()
          });
        });
        
        console.log(`Referred by @${referrerUsername}`);
        showAlert(`ðŸŽ‰ Thanks for joining via @${referrerUsername}'s link!`);
        
      } catch (error) {
        console.error("Referral error:", error);
      }
    }

    // 4. Helper Functions
    function generateGuestId() {
      let guestId = localStorage.getItem('guestId');
      if (!guestId) {
        guestId = `guest_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
        localStorage.setItem('guestId', guestId);
      }
      return guestId;
    }

    function generateReferralCode(userId) {
      // Create a short, memorable code from the user ID
      return btoa(userId).replace(/=/g, '').substr(-8);
    }

    function showAlert(message) {
      if (window.Telegram?.WebApp?.showAlert) {
        try {
          Telegram.WebApp.showAlert(message);
        } catch (e) {
          console.warn("Telegram alert failed:", e);
          alert(message);
        }
      } else {
        alert(message);
      }
    }

    function triggerHaptic() {
      if (window.Telegram?.WebApp?.HapticFeedback) {
        window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
      }
    }

    // 5. UI Updates with Real-time Data
    function setupRealtimeUpdates(userRef) {
      userRef.onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          
          // Update referral count
          const referralCount = data.referrals || 0;
          document.getElementById('invite-count').textContent = referralCount;
          
          // Update username in UI
          const username = data.telegramUsername || data.username;
          document.getElementById('username').textContent = `@${username}`;
          
          // Update referral link
          const referralLink = `https://t.me/pipcorebot?start=${userRef.id}`;
          document.getElementById('referral-link').value = referralLink;
        }
      }, (error) => {
        console.error("Snapshot error:", error);
      });
    }

    // 6. Referral Button Handlers
    function setupReferralButtons(userRef) {
      const copyButton = document.getElementById('copy-referral-button');
      const sendButton = document.getElementById('send-referral-button');
      
      copyButton.addEventListener('click', () => {
        const referralLink = document.getElementById('referral-link').value;
        navigator.clipboard.writeText(referralLink).then(() => {
          showAlert('Link copied');
          triggerHaptic();
          
          // Log the copy action
          userRef.update({
            lastCopied: firebase.firestore.FieldValue.serverTimestamp()
          }).catch(console.error);
        }).catch(err => {
          console.error('Failed to copy:', err);
          showAlert('Failed to copy link. Please try again.');
        });
      });
      
      sendButton.addEventListener('click', () => {
        const tg = window.Telegram?.WebApp;
        const referralLink = document.getElementById('referral-link').value;
        const message = `Join with me on PipCore - the ultimate trading journal mini app! ${referralLink}`;
        
        if (tg?.platform !== 'unknown' && tg?.sendData) {
          // Send via Telegram WebApp
          tg.sendData(JSON.stringify({
            action: 'share_referral',
            message: message
          }));
        } else if (navigator.share) {
          // Web Share API
          navigator.share({
            title: 'Join PipCore',
            text: 'Join the ultimate trading journal mini app!',
            url: referralLink
          }).catch(console.error);
        } else {
          // Fallback to copy
          navigator.clipboard.writeText(message).then(() => {
            showAlert('Invite message copied to clipboard! You can now paste it in Telegram.');
          }).catch(console.error);
        }
        
        triggerHaptic();
        
        // Log the share action
        userRef.update({
          lastShared: firebase.firestore.FieldValue.serverTimestamp()
        }).catch(console.error);
      });
    }

    // 7. Initialization
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize Telegram WebApp
        if (window.Telegram?.WebApp?.ready) {
          Telegram.WebApp.ready();
          if (Telegram.WebApp.expand) Telegram.WebApp.expand();
        }
        
        // Initialize user and referral system
        const userRef = await initializeUser();
        await checkReferral(userRef);
        setupRealtimeUpdates(userRef);
        setupReferralButtons(userRef);
        
      } catch (error) {
        console.error("Init error:", error);
        document.getElementById('error-message').textContent = 
          "System loading... Please refresh if this persists.";
      }
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';

    body.setAttribute('data-theme', savedTheme);
    themeToggle.innerHTML = `<i class="fas ${savedTheme === 'dark' ? 'fa-moon' : 'fa-sun'}"></i>`;

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.innerHTML = `<i class="fas ${newTheme === 'dark' ? 'fa-moon' : 'fa-sun'}"></i>`;
      triggerHaptic();
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
      triggerHaptic();
    });

        // Active link highlighting
        const navLinks = document.querySelectorAll('.nav-list li a');
    navLinks.forEach(link => {
      link.addEventListener('click', function () {
        navLinks.forEach(link => link.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Set active link based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
