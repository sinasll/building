<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PipCore</title>
  <link href="journal.css" rel="stylesheet" type="text/css" />
  <script src="journal.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.PNG" alt="PipCore logo" class="logo">
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <h1 class="logotxt">PipCore</h1>
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="journal.html"><i class="fas fa-book"></i> Journal</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i> <!-- Default to dark mode icon -->
      </button>
    </div>
  </header>

  <main>
    <section class="journal">
      <h1 class="journalh1">TRACK TRADES</h1>
      <form id="tradeForm">
        <!-- Form fields for trade details -->
        <label for="date">Date</label>
        <input type="date" id="date" required class="date-time">

        <label for="time">Time</label>
        <input type="time" id="time" required class="date-time">

        <label for="session">Session</label>
        <select id="session">
          <option value="Asia">Asia</option>
          <option value="Pre London">Pre London</option>
          <option value="London">London</option>
          <option value="Pre New York">Pre New York</option>
          <option value="New York">New York</option>
        </select>

        <label for="pair">Pair</label>
        <select id="pair" required>
          <option value="EURUSD">EURUSD</option>
          <option value="GBPUSD">GBPUSD</option>
          <option value="USDJPY">USDJPY</option>
          <option value="GBPJPY">GBPJPY</option>
          <option value="XAUUSD">XAUUSD</option>
          <option value="XAGUSD">XAGUSD</option>
          <option value="US30">US30</option>
          <option value="NAS100">NAS100</option>
          <option value="SPX500">SPX500</option>
        </select>

        <label for="setup">Setup</label>
        <select id="setup" required></select>

        <input type="text" id="newSetup" placeholder="Rename setup">
        <button type="button" id="renameSetupBtn">Rename Setup</button>

        <input type="text" id="addSetup" placeholder="Add new setup">
        <button type="button" id="addSetupBtn">Add Setup</button>
        <button type="button" id="removeSetupBtn">Remove Setup</button>

        <label for="entry">Entry</label>
        <select id="entry" required></select>

        <input type="text" id="newEntry" placeholder="Rename entry">
        <button type="button" id="renameEntryBtn">Rename Entry</button>

        <input type="text" id="addEntry" placeholder="Add new entry">
        <button type="button" id="addEntryBtn">Add Entry</button>
        <button type="button" id="removeEntryBtn">Remove Entry</button>

        <label for="timeframe">Timeframe</label>
        <select id="timeframe" required>
          <option value="5min">5min</option>
          <option value="15min">15min</option>
          <option value="30min">30min</option>
          <option value="1hr">1hr</option>
          <option value="4hr">4hr</option>
        </select>

        <label for="buySell">Buy/Sell</label>
        <select id="buySell">
          <option value="Buy">Buy</option>
          <option value="Sell">Sell</option>
        </select>

        <label for="pips">Pips</label>
        <input type="number" id="pips" required>

        <label for="outcome">Outcome</label>
        <select id="outcome">
          <option value="Win">Win</option>
          <option value="Lose">Lose</option>
          <option value="Breakeven">Breakeven</option>
        </select>

        <button type="submit">Add Trade</button>
      </form>

      <div id="tradeEntries">
        <h2 class="history">HISTORY</h2>
        <div id="filterContainer">
          <label for="filter"></label>
          <select id="filter">
            <option value="all">All</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="lastWeek">Last Week</option>
            <option value="lastMonth">Last Month</option>
            <option value="custom">Custom Date</option>
          </select>
          <div id="customDateContainer" style="display: none;">
            <label for="customDate">Select Date:</label>
            <input type="date" id="customDate" />
          </div>
          <button id="clearFilter">Clear Filter</button>
        </div>

        <div id="tradesList">
          <!-- Trade cards will appear here -->
        </div>
      </div>
    </section>
  </main>

  <script>
  // Function to load setups and entries from localStorage
  const initializeOptions = () => {
    const savedSetups = JSON.parse(localStorage.getItem('setups')) || ['setup 1', 'setup 2', 'setup 3'];
    const savedEntries = JSON.parse(localStorage.getItem('entries')) || ['entry 1', 'entry 2', 'entry 3', 'entry 4', 'entry 5'];
    localStorage.setItem('setups', JSON.stringify(savedSetups));
    localStorage.setItem('entries', JSON.stringify(savedEntries));
    populateOptions('setup', savedSetups);
    populateOptions('entry', savedEntries);
  };
  
  // Populate dropdown options
  const populateOptions = (id, options) => {
    const select = document.getElementById(id);
    select.innerHTML = options.map(option => `<option value="${option}">${option}</option>`).join('');
  };
  
  // Save options to localStorage
  const saveOptions = (id) => {
    const select = document.getElementById(id);
    const options = Array.from(select.options).map(option => option.text);
    localStorage.setItem(id === 'setup' ? 'setups' : 'entries', JSON.stringify(options));
  };
  
  // Add new option
  const addOption = (id) => {
    const input = document.getElementById(`add${id.charAt(0).toUpperCase() + id.slice(1)}`);
    const newItem = input.value.trim();
    if (newItem) {
      const select = document.getElementById(id);
      const option = document.createElement('option');
      option.value = newItem; // Preserve original text
      option.textContent = newItem; // Preserve original text
      select.appendChild(option);
      saveOptions(id);
      input.value = '';
    }
  };
  
  // Rename selected option
  const renameOption = (id) => {
    const input = document.getElementById(`new${id.charAt(0).toUpperCase() + id.slice(1)}`);
    const newName = input.value.trim();
    if (newName) {
      const select = document.getElementById(id);
      const selectedOption = select.options[select.selectedIndex];
      if (selectedOption) {
        selectedOption.textContent = newName; // Preserve original text
        selectedOption.value = newName; // Preserve original text
        saveOptions(id);
        input.value = '';
      }
    }
  };
  
  // Remove selected option
  const removeOption = (id) => {
    const select = document.getElementById(id);
    const selectedIndex = select.selectedIndex;
    if (selectedIndex !== -1) {
      select.remove(selectedIndex);
      saveOptions(id);
    }
  };
  
  // Event listeners for setups and entries
  document.getElementById('addSetupBtn').addEventListener('click', () => addOption('setup'));
  document.getElementById('addEntryBtn').addEventListener('click', () => addOption('entry'));
  document.getElementById('renameSetupBtn').addEventListener('click', () => renameOption('setup'));
  document.getElementById('renameEntryBtn').addEventListener('click', () => renameOption('entry'));
  document.getElementById('removeSetupBtn').addEventListener('click', () => removeOption('setup'));
  document.getElementById('removeEntryBtn').addEventListener('click', () => removeOption('entry'));
  
  // Initialize on page load
  window.onload = () => {
    initializeOptions();
    loadTrades();
  };
</script>

<script>
  // Hamburger menu functionality
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('nav-menu');

  hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
  });

  // Add active class to the clicked navigation item
  const navLinks = document.querySelectorAll('.nav-list li a');

  navLinks.forEach(link => {
    link.addEventListener('click', function (e) {
      // Remove active class from all links
      navLinks.forEach(link => link.classList.remove('active'));
      // Add active class to the clicked link
      this.classList.add('active');
    });
  });

  // Set active class based on current page
  const currentPage = window.location.pathname.split('/').pop() || 'profile.html'; // Default to profile.html
  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>

<script>
  // Theme Toggle Functionality
const themeToggle = document.getElementById('theme-toggle');
const body = document.body;

// Check for saved theme in localStorage
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
body.setAttribute('data-theme', savedTheme);
updateToggleIcon(savedTheme);
} else {
body.setAttribute('data-theme', 'dark'); // Default to dark mode
}

themeToggle.addEventListener('click', () => {
const currentTheme = body.getAttribute('data-theme');
const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
body.setAttribute('data-theme', newTheme);
localStorage.setItem('theme', newTheme);
updateToggleIcon(newTheme);
});

function updateToggleIcon(theme) {
const icon = theme === 'dark' ? 'fa-moon' : 'fa-sun';
themeToggle.innerHTML = `<i class="fas ${icon}"></i>`;
}
</script>

</body>
</html>
